<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="top-section">
        <div class="sidebar">
            <div class="row-sidebar">
                <div class="col-100">
                    <div class="content-sidebar text-center">
                        <a href=""><img class="mb-5" src="./img/logo-small.svg" alt=""></i></a>
                        <ul>
                            <li><a href=""><img src="./img/home.svg" alt=""></a></li>
                            <li><a href=""><img src="./img/search.svg" alt=""></a></li>
                            <li><a href=""><img src="./img/libreria.svg" alt=""></a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-100">
                    <div class="content-sidebar text-center">
                        <div><a href=""><i class="fa-regular fa-circle-down fa-xs t-grey mb-15"></i></a></div>
                        <a href=""><div class="round-grey-background"></div> </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <header>
                <button class="uppercase mt-20">Effettua l'Upgrade</button>
            </header>
            <main>
                <div class="container">
                    <div class="row">
                        <div class="col-100">
                            <div class="content-main">
                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-100">
                            <div class="content-main">
                                <ul>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-100">
                            <div class="content-played">
                                <h2></h2>
                            </div>
                        </div>
                        <div class="col-100">
                            <div class="content-played">
                                <img src="" alt="">
                                <h4></h4>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div class="bottom-section">
        <div class="left-col">
            <img src="./img/sinister.jpeg" alt="">
            <ul>
                <li><h3>Sinister</h3></li>
                <li>Brano</li>
                <li>Nome</li>
            </ul>
            <div class="col-100 text-center t-grey">
                <div><i class="fa-regular fa-heart fa-sm"></i></div>
                <div><i class="fa-regular fa-folder fa-sm"></i></div>
            </div>
        </div>
        <div class="center-col">
            <ul class="buttons-list">
                <li><i class="fas fa-random"></i></li>
                <li><i class="fa-solid fa-backward-step"></i></li>
                <li><i class="far fa-circle-play fa-xl "></i></li>
                <li><i class="fa-solid fa-forward-step"></i></li>
                <li><i class="fa-solid fa-arrow-rotate-right"></i></li>
            </ul>
            <div class="playbar-controls">
                <div class="current">0:25</div>
                <div class="playbar">
                    <div class="playbar-timeline"></div>
                </div>
                <div class="end">4:35</div>
            </div>
        </div>
        <div class="right-col">
            <ul>
                <li><i class="fa-solid fa-list"></i></li>
                <li><i class="fa-solid fa-display"></i></li>
                <li><i class="fa-solid fa-volume-high"></i></li>
            </ul>
            <div class="volume">
                <div class="volume-line"></div>
            </div>
        </div>
    </div>
</body>
</html>
